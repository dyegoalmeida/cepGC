<h1>Cadastro</h1>

<div class="text-center">{{msgReturn}}</div>

<br>
<br>

<div class="container-fluid row justify-content-center">
  <div class="col-md-4 col-md-offset-5">
    <div class="jumbotron">
      <form
        [formGroup]="cadastroForm"
        (ngSubmit)="postdata(cadastroForm)"
        autocomplete="off">

        <div class="form-group">
          <label for="CEP">CEP</label>
          <input
            type="number"
            name="cep"
            formControlName="cep"
            autocomplete="off"
            class="form-control input-sm"
            placeholder="Cep"
          />
        </div>
        <div class="form-group">
          <label for="Cidade">Cidade</label>
          <input
            type="text"
            name="city"
            formControlName="city"
            autocomplete="off"
            class="form-control input-sm"
            placeholder="Nome da Cidade"
          />
        </div>
        <br />
        <div class="row justify-content-evenly">
          <button type="submit" class="btn btn-primary pe-4 ps-4 col-4">Salvar</button>
          <button type="submit" class="btn btn-primary pe-4 ps-4 col-4" (click)="backDashboard()">Voltar</button>
        </div>
      </form>
      <br>
      <div class="alert alert-primary" role="alert">
        <p>Regras para o cadastro:</p>
         <ul>
           <li><p>Digitar apenas número entre 100.000 e 999.999 (somente números)</p></li>
           <li><p>Digitar números que não seja repetidos e alternados em par</p></li>
         </ul>
      </div>
    </div>
  </div>
</div>
